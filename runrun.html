<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Run - Plataforma de Comercio</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar">
        <div class="logo">Run Run</div>
        <ul class="nav-links">
            <li><a href="#productos">Productos</a></li>
            <li><a href="#perfil-empresa">Empresas</a></li>
            <li><a href="#registro">Registro</a></li>
        </ul>
        <input type="text" id="searchBar" placeholder="Buscar productos o empresas...">
        <button class="btn" onclick="search()">Buscar</button>
    </nav>

    <!-- Perfil de la Empresa -->
    <section id="perfil-empresa" class="perfil-empresa">
        <h2>Perfil de la Empresa</h2>
        <div class="empresa-info">
            <h3>Nombre de la Empresa</h3>
            <p id="descripcion">Descripción: Empresa peruana dedicada a la exportación de superfoods.</p>
            <p id="ubicacion">Ubicación: Lima, Perú</p>
            <p id="productos">Productos: Quinua, Maca, Cúrcuma</p>
        </div>
    </section>

    <!-- Registro de Usuarios y Empresas -->
    <section id="registro" class="registro">
        <h2>Registro de Usuarios y Empresas</h2>
        <form id="registroForm" class="registro-form">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>

            <label for="tipo">Tipo de Cuenta</label>
            <select id="tipo" name="tipo">
                <option value="usuario">Usuario</option>
                <option value="empresa">Empresa</option>
            </select>

            <button type="submit">Registrarse</button>
        </form>
    </section>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
